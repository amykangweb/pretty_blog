<div ng-controller="blogController as blog" class="container">

<!-- Log In Form -->
<login-form></login-form>

  <!-- Blog Posts -->
  <ul class="blog-posts-container container" ng-show="$root.loggedIn">
    <li ng-repeat="post in $root.posts" class="post-panel panel">
      <span class="glyphicon glyphicon-pencil" ng-click="editForm(post)"></span>

      <div ng-hide="post.showForm">
        <h3>{{post.title}}</h3>
        <p class="post-info">{{post.name}} / {{post.created_at}}</p>
        <p>{{post.content}}</p>
        <div class="btn btn-default">Comments</div>
      </div>

      <!-- Edit Post Form -->
      <edit-form></edit-form>
    </li>
  </ul>
</div>
